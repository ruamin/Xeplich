{% extends "layout/layout.html" %}
{% block content %}
<div class="row">
  <div class="col m8 offset-m2 s12">
    <form action="/edit/lophocphan/{{dataEdit.id}}" method="POST" class="col s12 card-panel form-input">
      <h5 class="form-title">Thông tin lớp học phần</h5>
      <div class="row">
          <div class="input-field col m6 s12">
            <select name="idmonhoc" id="select-mh" >
              <option value="" >Chọn môn học </option>
              {% for subject in listSubject %}
              <option value="{{subject.id}}" {% if dataEdit.idmonhoc == subject.id %} selected {% endif %}>{{subject.name}}</option>
              {% endfor %}
            </select>
              <label>Môn học</label>
            </div>
          <div class="input-field col m6 s12">
              <input id="name" type="text" class="validate" name="malophocphan"value="{{dataEdit.malophocphan}}">
              <label for="malophocphan">Lớp Học Phần</label>
            </div>
          <div class="input-field col m6 s12">
            <select name="idkyhoc" id ="select-kh">
              <option value="" disabled selected>Chọn kỳ học</option>
              {% for kyhoc in listKyHoc %}
              <option value={{kyhoc.id}} {% if dataEdit.idkyhoc==kyhoc.id %} selected {% endif %} > {{kyhoc.name}}</option>
              {% endfor %}
            </select>
            <label>Kỳ học</label>
          </div>
      </div>
      <button class="btn waves-effect waves-light center btn-submit light-blue " type="submit">Cập nhật thông tin Môn Học
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</div>
{% endblock %}
{% block script %}
  <script src="/js/monhoc.js"></script>
{% endblock %}
